
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            position: relative;
            background-color: darkblue;
            width:600px;
            height:600px;
            
        }
        ul{
            position: absolute;
            width:150px;
            height:150px;
            border-radius:1500px;
            background-color: orangered;
            margin:200px;
        }
        span{
            position: absolute;
            width:150px;
            height:150px;
            margin:200px;
        }
        a{
            position: absolute;
            width: 75px;
            height: 75px;
            border-radius:1500px;
            background-color: skyblue;
            margin: 35px;
        }
        p{
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 1500px;
            background-color: yellow;
            margin:60px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
        </ul>
        <span>
            <a></a>
            <p></p>
        </span>
    </div>
    <script>
    var 地球 = document.querySelector("span");
    var angle = 0, lastTime = null;
    function animate(time) {
      time = Date.now() - 1000
      if (lastTime != null)
        angle += (time - lastTime) * 0.001;

      lastTime = time;

      地球.style.top = (Math.sin(angle) * 150) + "px";
      地球.style.left = (Math.cos(angle) * 150) + "px";
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    var 月球 = document.querySelector("p");
    var angle = 0 , lastTime = null;
    function animate2(time) {
      time = Date.now()
      if (lastTime != null)
        angle += (time - lastTime) * 0.001;

      lastTime = time;

      月球.style.top = (Math.sin(angle) * 5) + "px";
      月球.style.left = (Math.cos(angle) * 50) + "px";

      requestAnimationFrame(animate2);
    }

    requestAnimationFrame(animate2);
    </script>
</body>
</html>
