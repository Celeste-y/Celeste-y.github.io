
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  background-color: blanchedalmond;
  box-shadow: inset 0 0 3px chocolate;
  list-style: none;
}
html,
body,
.zy {
  height: 100%;
  min-width:  1000px;
}
.en {
  width: 500px;
}
.en > * {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-auto-rows: 60px;
  place-items: center;
}
.en > * > span:first-child {
  grid-row: 1 / span 2;
}
.ka1 span:first-child {
  grid-row: 1 / span 5;
}
</style>
<body>
  <section class="zy">
    <section class="en">
      <div class="zyy">
        <span>导演</span>
        <span>一眼丁真</span>
        <span>遗言丁真</span>
        <span>译言丁真</span>
        <span>义眼丁真</span>
        <span>移岩丁真</span>
        <span>已阉丁真</span>
        <span>医研丁真</span>
        <span>绎演丁真</span>
      </div>
      <div class="zyyy">
        <span>主演</span>
        <span>议员丁真</span>
        <span>阴阳丁真</span>
        <span>鱼眼丁真</span>
        <span>亿元丁真</span>
        <span>预言丁真</span>
        <span>意淫丁真</span>
        <span>妖艳丁真</span>
        <span>抑云丁真</span>
  
      </div>
      <div class="zyyyy">
        <span>群演</span>
        <span>原皮丁真</span>
        <span>无言丁真</span>
        <span>假面丁真</span>
        <span>冰雪丁真</span>
        <span>复眼丁真</span>
        <span>王子丁真</span>
        <span>白眼丁真</span>
        <span>动力丁真</span>
      </div>
    </section>
  </section>
</body>
</html>
