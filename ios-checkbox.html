<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
.switch {
     appearance: none;
     -moz-appearance: none;
     -webkit-appearance: none;
     position: relative;
     width: 520px;
     height: 320px;
     outline: none !important;
     border-radius: 160px;
     border: 10px;
     box-sizing: border-box;
     background-color: gainsboro;
     transition: background-color .10s, border .10s;
 }

 .switch::before {
     content: " ";
     position: absolute;
     width: 520px;
     height: 320px;
     border: 10px solid gainsboro;
     border-radius: 160px;
     background-color: white;
     transition: transform .35s cubic-bezier(0.45, 1, 0.4, 1);
 }

 .switch::after {
     content: " ";
     position: absolute;
     top: 10px;
     left: 10px;
     width: 300px;
     height: 300px;
     border-radius: 160px;
     background-color: white;
     box-shadow: 0 10px 30px black;
     transition: all 1.5s cubic-bezier(.4, .4, .25, 1.1);
 }

 .switch:checked {
     border-color: #75da5c;
     background-color: #75da5c;
 }

 .switch:checked::before {
     transform: scale(0);
 }

 .switch:checked::after {
     transform: translateX(200px);
 }
    </style>
</head>
<body>
  <input class="switch" type="checkbox" />
</body>
</html>
