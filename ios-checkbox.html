<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
.switch {
     appearance: none;
     -moz-appearance: none;
     -webkit-appearance: none;
     position: relative;
     width: 260px;
     height: 160px;
     outline: none !important;
     border-radius: 80px;
     border: 5px;
     box-sizing: border-box;
     background-color: gainsboro;
     transition: background-color .5s, border .5s;
 }

 .switch::before {
     content: " ";
     position: absolute;
     width: 260px;
     height: 160px;
     border: 5px solid gainsboro;
     border-radius: 80px;
     background-color: white;
     transition: all 1.2s cubic-bezier(.4, .4, .25, 1.1);
 }

 .switch::after {
     content: " ";
     position: absolute;
     top: 5px;
     left: 5px;
     width: 150px;
     height: 150px;
     border-radius: 80px;
     background-color: white;
     box-shadow: 0 5px 15px black;
     transition: all 1.2s cubic-bezier(.4, .4, .25, 1.1);
 }

 .switch:checked {
     border-color: #75da5c;
     background-color: #75da5c;
 }

 .switch:checked::before {
     transform: scale(0);
 }

 .switch:checked::after {
     transform: translateX(100px);
 }
    </style>
</head>
<body>
  <input class="switch" type="checkbox" />
</body>
</html>
